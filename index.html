<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Learn Javascript</title>
</head>
<body>
    <div class="title">
        <header>
            <h1>Learn Javascript</h1>
        </header>
    </div>
    <div class="paragraph">
        <p id="demo">Javascript can change the HTML content in the website</p>
    </div>
    <!-- call the id from the p tag  -->
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello Javascript!'">Click me</button>
    <button type="button" onclick="document.getElementById('demo').style.display = 'none'">Click to see magic</button>
    <button type="button" onclick="document.getElementById('demo').style.display = 'block'">pssst....and i can do better</button>
</body>
</html>
